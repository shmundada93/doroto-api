version: '3.3'

services:

  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/home/doroto/api
    environment:
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - DATABASE_URL=db
    entrypoint: python run.py --host=0.0.0.0 --port 8000
    depends_on:
      - db


  db:
    image: mysql
    volumes:
      - dorotodevDB:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: doroto
      MYSQL_USER: doroto
      MYSQL_PASSWORD: doroto

volumes:
    dorotodevDB: