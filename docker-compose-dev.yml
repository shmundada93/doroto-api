version: '3.3'

services:

  api:
    build: ./api
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./api:/home/doroto/api
    environment:
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - FLASK_CONFIG=testing
      - DATABASE_URL=mysql
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
    env_file: .env
    command: bash -c "python manage.py run"
    depends_on:
      - mysql

  celery:
    build: ./api
    restart: always
    command: celery -A doroto.tasks.celery worker --loglevel=info --concurrency=1
    env_file: .env
    environment: 
      - DATABASE_URL=mysql
      - REDIS_HOST=redis
    volumes:
      - ./api:/home/doroto/api
    depends_on:
      - redis

  celery-monitoring:
    build: ./api
    restart: always
    command: flower -A doroto.tasks.celery --port=5555 --persistent=False
    env_file: .env
    volumes:
      - ./api:/home/doroto/api
    environment: 
      - DATABASE_URL=mysql
      - REDIS_HOST=redis
    ports:
      - "5555:5555"
    depends_on:
      - celery

  mysql:
    image: mysql
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: doroto
      MYSQL_USER: doroto
      MYSQL_PASSWORD: doroto

  adminer:
    image: adminer
    restart: always
    ports:
      - 9000:8080

  redis:
    image: 'redis:3.2-alpine'
    restart: always
    volumes:
      - redis_data:/data

volumes:
    mysql_data:
    redis_data:
